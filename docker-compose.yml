version: '3'

services:
  librarian:
    build: ./librarian
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${LIBRARIAN_PORT}
      - PYTHONUNBUFFERED=1
    expose:
      - "${LIBRARIAN_PORT}"
    networks:
      - backend

  respondent:
    build: ./respondent
    depends_on:
      - librarian
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${RESPONDENT_PORT}
      - LIBRARIAN_ADDRESS=librarian:${LIBRARIAN_PORT}
      - PYTHONUNBUFFERED=1
    ports:
      - "${RESPONDENT_PORT}:${RESPONDENT_PORT}"
    networks:
      - backend
          
networks:
  backend: